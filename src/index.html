<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Sign In Form</title>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form action="POST" class="form" id="login">

            <h1 class="form_title">Login</h1>
            <div class="form_message form_message--error"></div>

            <div class="form_input-group">
                <input type="text" class="form_input" placeholder="Username or email" autofocus>
                <div class="form_input_error-message"></div>
            </div>

            <div class="form_input_group"></div>
                <input type="password" class="form_input" placeholder="Password">
                <div class="form_input_error-message"></div>

            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a href="#forgotPassword" class="form_link" id="linkForgotPassword">Forgot your password?</a>
            </p>
            <p class="form_text">
                <a href="#signup" class="form_link" id="linkCreateAccount">Don't have an account? Create new account</a>
            </p>
        </form>

        <!-- Signup Form -->
        <form action="POST" class="form form-hidden" id="signup">

            <h1 class="form_title">Sign Up</h1>
            <div class="form_message"></div>

            <div class="form_input-group">
                <input type="text" id="signupUsername"  class="form_input" placeholder="Username" autofocus>
                <div class="form_input_error-message"></div>
            </div>

            <div class="form_input-group">
                <input type="text" class="form_input" placeholder="Email" autofocus>
                <div class="form_input_error-message"></div>
            </div>

            <div class="form_input_group">
                <input type="password" class="form_input" placeholder="Password">
                <div class="form_input_error-message"></div>
            </div>

            <div class="form_input_group">
                <input type="password" class="form_input" placeholder="Confirm Password">
                <div class="form_input_error-message"></div>
            </div>

            <button class="form_button" type="submit">Submit</button>
            
            <p class="form_text">
                <a href="#login" class="form_link" id="linkLogin">Already have an account? Login</a>
            </p>
        </form>

        <!-- Forgot Password Form -->
        <form action="POST" class="form form-hidden" id="forgotPassword">
            <h1 class="form_title">Forgot Password</h1>
            <p class="form_text form_text-primary">Enter your email and we'll send you a link to reset your password</p>
            <div class="form_input-group">
                <input type="email" class="form_input" id="resetPasswordMail" autofocus placeholder="abc@gmail.com">
                <div class="form_input_error-message"></div>

                <button class="form_button" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
